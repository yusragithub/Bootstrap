<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bootstrap Grid System</title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>
    </head>
<body>
    <div class="container">
        <h1>Hello</h1>
        <div class="row">
            <div class="col-md-8 col-xs-4" style="background-color: red; border: 1px solid black">Yusra</div>
            <div class="col-md-12 col-md-5" style="background-color: yellow; border: 1px solid black;">Priyanka</div>
            <div class="col-xs-6" style="background-color: green; border: 1px solid black;">Codingal</div>
        </div>
    </div>

</body>
</html>
